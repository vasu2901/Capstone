{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Einaara</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body class="bg-success p-2" style="--bs-bg-opacity: .6; ">
    <style>
        body {
            background-image: url('https://www.water-right.com/wp-content/uploads/2021/01/Well-Water-Homeowner.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            box-sizing: content-box;
            border-radius: 2%;

        }

        .overlay-container {
            background-color: rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 10px;
            width: 30%;
            margin: auto;
            margin-top: 10%;
        }

        @media only screen and (max-width: 700px) {
            .overlay-container {
                background-color: rgba(255, 255, 255, 0.5);
                padding: 20px;
                border-radius: 10px;
                width: 80%;
                margin-left: 15%;
                margin-top: 50px;
                position: center;
            }
            body {
            background-image: url('https://images.unsplash.com/photo-1572797286259-e40862b68634?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8d2F0ZXIlMjB3ZWxsfGVufDB8fDB8fHww');

            /* box-sizing: content-box; */
            border-radius: 2%;
            height: 120%;
            background-size: auto;
        }
        }
    </style>

    <div class="overlay-container">
        <h3><strong>Login</strong></h3>
        <form action="{% url 'login' %}" method="post">
            {%csrf_token%}

            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-danger" role="alert">
                {{message}}
            </div>
            {% endfor %}
            {% endif %}
            <div class="mx-auto " style="width: 95%;">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" name="username">
                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mx-auto " style="width: 95%;">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary d-block mx-auto my-3">Submit</button>
            </div>
        </form>
        <p class="text-center my-2">Not a User? <a href="{% url 'signup' %}"><strong>Signup</strong></a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>


</html>
